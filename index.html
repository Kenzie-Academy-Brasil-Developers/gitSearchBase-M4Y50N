<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/globalStyles.css" />
		<link rel="stylesheet" href="./styles/button.css" />
		<link rel="stylesheet" href="./styles/input.css" />
		<link rel="stylesheet" href="./styles/form.css" />
		<title>GitSearch</title>
	</head>
	<body>
		<div class="form-wrapper">
			<div class="form">
				<div class="form-header">
					<div>
						<h2>GitSearch</h2>

						<p>
							Encontre e se conecte com profissionais de forma rápida e fácil
						</p>

						<div class="recentes-container">
							<span>Achados recentemente</span>
							<div class="recentes"></div>
						</div>
					</div>
				</div>
				<div class="form-body">
					<form action="./pages/profile/">
						<h3>Procurar por um usuário</h3>
						<label for="user">Usuário GitHub</label>
						<input
							id="user"
							type="text"
							name="user"
							placeholder="Digite um usuário do GitHub aqui..."
							required
						/>
						<button type="submit">
							Ver Perfil do GitHub
							<span class="hidden"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-arrow-clockwise"
									viewBox="0 0 16 16"
								>
									<path
										fill-rule="evenodd"
										d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
									/>
									<path
										d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
									/>
								</svg>
							</span>
						</button>
					</form>
					<p class="erro hidden">Entrada inválida</p>
				</div>
			</div>
		</div>

		<script type="module" src="./script/index.js"></script>
	</body>
</html>
